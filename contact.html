<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edrei Rivera – Contact</title>
  <meta name="description" content="Contact page of Edrei Rivera - Portfolio" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Page frame -->
  <div class="page-frame">
    <!-- Mobile top bar -->
    <div class="topbar">
      <button class="hamburger" id="hamburger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar"></aside>

      <!-- Main content -->
      <main class="content">
        <div class="content-inner">
          <section class="contact">
            <h1 class="hero-title">
              <span class="hero-name">CONTACT</span>
            </h1>
            <div class="title-rule"></div>

            <!-- Contact intro -->
            <div class="contact-intro">
              <p>
                Want to explore all the <span class="highlight">possibilities</span> together? <br>
                Let’s <span class="highlight">connect!</span>
              </p>
            </div>

            <!-- Contact form card -->
            <div class="contact-card">
              <form id="contactForm" class="contact-form" action="https://formspree.io/f/mgvlkvla" method="POST">

                <!-- Success message -->
                <div id="formMessage" class="form-message">
                  Thank you! Your message has been sent.
                </div>

                <label for="name">Name: <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email: <span class="required">*</span></label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit" class="submit-btn">Submit</button>
              </form>
            </div>
          </section>


          <footer class="footer">
            <p>© 2025 Edrei Reigne Rivera. All rights reserved.</p>
          </footer>
        </div>
      </main>
    </div>
  </div>

  <div class="backdrop" id="backdrop"></div>
  <script src="js/main.js"></script>
</body>
</html>
